<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Simple Matching Game</title>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Coda'>
	<link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.css'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
</head>

<body>
	<h1>Matching Game</h1>
	<div id="score-panel">
	  <div class="leftdiv">
		<ul class="stars">
			<li><i class="fa fa-star"></i></li>
			<li><i class="fa fa-star"></i></li>
			<li><i class="fa fa-star"></i></li>
		</ul>
		<span class="moves">0</span> Moves
	  </div>
    <div class="timers">
      <div class="timer inline">
        <h3 class="info">Time: <span class="clock data">0:00</span></h3>
      </div>
      <div class="restart">
    		<i class="fa fa-repeat"></i>
    	</div>
      <div class="reconfigure">
    	<i class="fa fa-cog"></i>
	<div class="input closed"><input id="values" type="text" value="jeroen"/>
	  <div class="inline set-reconfigure"><i class="fa fa-check"></i></div>
	  </div>
      </div>
    </div>
    <div class="clear"></div>
	</div>
	<ul class="deck"></ul>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
	<script src='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.js'></script>
	<script src="js/index.js"></script>
</body>

</html>
